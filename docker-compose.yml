services:
  server:
    depends_on:
      database:
        condition: service_healthy
    build: .
    volumes:
      - "./index.html:/app/index.html"
      - "./server.ts:/app/server.ts"
      - "./src/assets:/app/src/assets"
      - "./src/database/checkConnection.ts:/app/src/database/checkConnection.ts"
      - "./src/database/client.ts:/app/src/database/client.ts"
      - "./src/express:/app/src/express"
      - "./src/react:/app/src/react"
    command: dev
    ports:
      - "5173:5173"
      - "24678:24678"
  database:
    image: mysql
    restart: always
    env_file: ./.env
    volumes:
      - type: bind
        source: ./src/database/schema.sql
        target: /docker-entrypoint-initdb.d/schema.sql
      - "./src/database/data:/var/lib/mysql"
    healthcheck:
        test: "/usr/bin/mysql --user=root --password=$$MYSQL_ROOT_PASSWORD --execute \"SHOW DATABASES;\""
        interval: 2s
        timeout: 20s
        retries: 10
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
